<!DOCTYPE html>
<html>

<head>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <!--Import materialize.css-->
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Insert Favicon for the Tab Bar-->
    <link rel="shortcut icon" type="assets/image/png" href="images/icon/travel (1).png">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

    <nav class="black">
        <div class="nav-wrapper container">
            <style>
                h3 {
                    font-family: Spicy rice;
                }

                body {
                    background-color: #e0e0e0;
                }

                li.indicator-item {
                    background-color: white;


                }

                #submitForm{
                    border: 2px solid black;
                }
            </style>



            <h3>Hot Restaurant</h3>
            <!-- SideNav -->
            <div class="slider">
                <ul class="slides">
                    <li>
                        <img src="https://file.videopolis.com/D/9dc9f4ba-0b2d-4cbb-979f-fee7be8a4198/8485.11521.brussels.the-hotel-brussels.amenity.restaurant-AD3WAP2L-13000-853x480.jpeg">
                    </li>
                    <li>
                        <img src="https://upserve.com/media/sites/2/group-of-friends-eating-at-a-restaurant-grand-opening-1100x600.jpg">
            </div>
            <br>
            <br>
            <div id="submitForm">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="phone_number" type="text" class="validate">
                            <label for="phone_number">Phone Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </form>
            </div>
            <a class="waves-effect waves-light btn">button</a>
            </div>

</body>

<script>
    $(document).ready(function () {
        $('.slider').slider();
    });
</script>

</html>
